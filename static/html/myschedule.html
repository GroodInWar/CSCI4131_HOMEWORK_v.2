<h1>My Schedule</h1>
<div class="main schedule-main">
    <div class="main-top-wrapper">
        <div class="main-left">
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Time (Start - End)</th>
                    <th>Location</th>
                    <th>Phone Number</th>
                    <th>URL</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="main-bottom">
        <div class="main-bottom-left">
            <div id="map"></div>
        </div>
        <div class="main-bottom-right">
            <form id="map_search">
                <fieldset>
                    <legend>Directions</legend>
                    <label for="destination">Destination:</label>
                    <input type="text" name="destination" id="destination" required>
                    <div class="radio-group">
                        <label for="driving">
                            <input type="radio" name="direction" id="driving" value="DRIVING" checked>
                            DRIVING
                        </label>
                        <label for="walking">
                            <input type="radio" name="direction" id="walking" value="WALKING">
                            WALKING
                        </label>
                        <label for="transit">
                            <input type="radio" name="direction" id="transit" value="TRANSIT">
                            TRANSIT
                        </label>
                    </div>
                    <input type="submit" value="Get Directions">
                </fieldset>
            </form>
        </div>
    </div>
</div>
